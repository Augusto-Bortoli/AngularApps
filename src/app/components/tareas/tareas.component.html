<div class="container mt-5">
    <div class="row">
        <div class="col-lg-8 offset-lg-2">
            <input type="text" [(ngModel)] = "nombreTarea" (keyup.enter)="agregarTarea()" class="form-control form-control-lg" placeholder="Add task...">
        </div>
        <div class="col-lg-6 offset-lg-3 mt-3">
            <div *ngIf= "listTareas.length === 0" class="card p-2">
                <h6>No tasks to show</h6>
            </div>

            <ul class="list-group">
                <li *ngFor="let tarea of listTareas ; let i = index" class="list-group-item d-flex justify-content-between">
                    {{ tarea.nombre }}
                    <span class="cursor text-danger" (click)="eliminarTarea(i)"><i>delete</i></span>
                </li>
            </ul>
        </div>
    </div>
</div>
